<!DOCTYPE html>
<html lang="en">
<head>
  <title>Buscador Social</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script type="application/javascript" src="/js/getProjects.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="/">Buscador Social</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/explora">Explora</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/afegirEntrada">Afegir projecte</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/unirse" tabindex="-1" aria-disabled="true">Uneix-te</a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cerca</button>
    </form>
    <div class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Usuari</a>
      <div class="dropdown-menu dropdown-menu-right">
        <form class="px-4 py-3" method="Post" action="/login">
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">Correu</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" name="email" required>
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Contrasenya</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name="pass" required>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Recorda'm
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Entra</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/unirse">Ets nou? Uneix-te</a>
        <a class="dropdown-item" href="#">Has oblidat la contrasenya?</a>
      </div>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="https://www.incimages.com/uploaded_files/image/970x450/getty_669687786_371752.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">No has iniciat sessió!</h5>
            <p class="card-text">Encara no ets membre?</p>
            <a href="/unirse" class="btn btn-primary">Uneix-te</a>
          </div>
        </div>
    </div>
    <div class="col-md-6">
      <h5>Projectes</h5>
      <div class="list-group" id="list-projectes"></div>
    </div>
    <div class="col-md-3" id="list-lastProjects">
      <h5>Últims 5 projectes afegits:</h5>
    </div>
  </div>
</div>
</body>
</html>
